<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>emplist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script>
        window.onload = function(){
            var span = document.getElementsByTagName('span')[0];
            var dateStr = formatDate();
            // 将时间放置到span内
            span.innerText = dateStr;
            // 每隔一秒，再放置一次最新的时间
            setInterval(function(){
                span.innerText = formatDate();
            },1000);
            //格式化年月日时分秒
            function formatDate(){
                var date = new Date();
                var year = date.getFullYear();
                var month = date.getMonth()+1;
                month = month<10?'0'+month:month;
                var day = date.getDate();
                day = day<10?'0'+day:day;
                var hours = date.getHours();
                hours = hours<10?'0'+hours:hours;
                var minutes = date.getMinutes();
                minutes = minutes<10?'0'+minutes:minutes;
                var seconds = date.getSeconds();
                seconds = seconds<10?'0'+seconds:seconds;
                // 2019-07-23 09:40:30
                return year+'-'+month+'-'+day+' '+hours+':'+minutes+':'+seconds;
            }

        }
    </script>
</head>
<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <div>
                    <h3>当前时间：
                        <span>将来放置时间</span> </h3>
                </div>
                <p>
                    <a href="javascript:;" @click="logout">安全退出</a>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    员工管理系统
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                欢迎{{ user.realname }}!
            </h1>
            <table class="table">
                <tr class="table_header">
                    <td>
                        工号
                    </td>
                    <td>
                        姓名
                    </td>
                    <td>
                        照片
                    </td>
                    <td>
                        薪资
                    </td>
                    <td>
                        年龄
                    </td>
                    <td>
                        操作
                    </td>
                </tr>
                <tr v-for="(emp,index) in emps" :key="emp.id" :class="index%2==0?'row1':'row2'"> <!--奇偶行变色-->
                    <td>
                        {{emp.id}}
                    </td>
                    <td>
                        {{emp.name}}
                    </td>
                    <td>
                        <img :src="'/ems_vue/'+emp.path" style="height: 40px;">
                    </td>
                    <td>
                        {{emp.salary}}
                    </td>
                    <td>
                        {{emp.age}}
                    </td>
                    <td>
                        <a href="javascript:;" @click="delEmp(emp.id)">删除</a>&nbsp;<a :href="'/ems_vue/updateEmp.html?id='+emp.id">修改</a>
                    </td>
                </tr>
            </table>
            <p>
                <input type="button" class="button" value="新增员工" onclick="location='addEmp.html'"/>
            </p>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">

        </div>
    </div>
</div>
</body>
</html>
<script src="/ems_vue/js/vue.js"></script>
<script src="/ems_vue/js/axios.min.js"></script>
<script>
    var app = new Vue({
        el: "#wrap",
        data: {  //数据
            user: {
                realname: "",
            },//用来存放用户登录信息
            emps: [],
        },
        methods: { //自定义函数
            //处理安全退出
            logout() {
                localStorage.removeItem("user");
                location.reload(true);//刷新页面 重新执行钩子函数
            },
            //删除员工信息方法
            delEmp(id) {
                if(window.confirm("确定要删除这条员工信息吗?")){
                    var _this = this;
                    axios.get("http://localhost:8989/ems_vue/emp/delete?id=" + id).then(res => {
                        if (res.data.state) {
                            alert(res.data.msg + ",点击确定刷新数据!");
                            _this.findAll();//重新加载数据
                        } else {
                            alert(res.data.msg);
                        }
                    });
                }
            },
            //查询员工列表方法
            findAll() {
                var _this = this;
                axios.get("http://localhost:8989/ems_vue/emp/findAll").then(res => {
                    _this.emps = res.data;
                });
            }
        },
        created() {//生命周期函数


            var userString = localStorage.getItem("user");  //本地存储用户信息
            if (userString) {
                this.user = JSON.parse(userString); //json格式字符串转成user对象
            } else {
                alert("您尚未登录,点击确定跳转至登录页面!");
                location.href = "/ems_vue/login.html"; //前端验证是否登录
            }
            //查询所有信息
            this.findAll();
        }
    });
</script>
